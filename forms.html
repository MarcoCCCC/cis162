        <form id="SignUp" action="https://www.clothingwebsite.com/signup" method="post">
           <fieldset id="AccountInfo">
            <legend> Sign Up</legend>
                <div class="formRow">
            <label for="name">Name*</label>
            <input name="memberName" id="name" type="text" placeholder="name">
            </div>
                <div class="formRow">
            <label for="dateofBirth">Date of Birth*</label>
            <input name="memberDateOfBirth" id="dateOfBirth" type="date" placeholder="(12/30/0000)">
            </div>
                <div class="formRow">
            <label for="userName">User Name*</label>
            <input name="memberUser" id="user" type="text" placeholder="username">
            </div>
            <div class="formRow">
            <label for="pass">Password (6 characters minimum)*</label>
            <input name="password" id="pass" type="password" minlength="6" required>
            </div>
            <div class="formRow">   
            <label for="email">E-mail*</label>
            <input name="memberEmail" id="mail" type="email" placeholder="abc@yahoo.com">
            </div>
            <input type="submit" value="Submit">
            <input type="reset">
            </fieldset>
       </form>
